{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMasterXP | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/torre-de-pc.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/estilos.css'%}">
    {% block styles %}{% endblock %}
    <script src="{% static 'js/jquery-3.7.1.min.js'%}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url "index" %}"><img src="{% static 'img/torre-de-pc.png'%}" height="50" alt="Logo"></a>
                <a class="navbar-brand me-auto" href="{% url "index" %}">TechMasterXP</a>
            </div>
        </nav>
    </header>
    <main class="bg-light">
        <div class="container-fluid p-4">
            <!-- Inicio de la página -->
            {% block content %}{% endblock %}
            <!-- Fin de la pagina -->
        </div>
    </main>
    <footer>
        {% include "layouts/footer.html" %}
    </footer>
    <!-- Script de Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <!-- Script de la página -->
    <script src="{% static 'js/script.js'%}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
