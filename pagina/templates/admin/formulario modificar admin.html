{% extends "layouts/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Modificar {{ tipo }}{% endblock %}

{% block content %}
    <a href="{% if tipo == "usuario" %}{% url "listado_usuarios" %}{% else %}{% url "listado_productos" %}{% endif %}"><i class="bi bi-arrow-bar-left"></i>volver</a>
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Modificar {{ tipo }}</h1>
                </div>
                <div class="card-body">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {% if tipo == "usuario" %}
        <!-- llamado a google maps -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXNCKw3k07Z0QLw2GOuPjajvS0psHVCX0&region=CL&language=es&libraries=places&callback=initAutocomplete"
        defer></script>
        <!-- Script de google maps -->
        <script src="{% static 'js/google.maps.script.js'%}"></script>
    {% endif %}
{% endblock %}
